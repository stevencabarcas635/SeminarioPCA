<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Songs Modal</ion-title>
    </ion-toolbar>
  </ion-header>
  @if (loaded) {
  <ion-item class="ion-margin" *ngFor="let song of songs; let i = index" (click)="selectSong(song)">
    <ion-thumbnail slot="start">
      <ion-icon style="width: 100%; height: 100%" name="musical-notes"></ion-icon>
    </ion-thumbnail>
    <ion-label>
      <h3>{{ song.name }}</h3>
      <p>{{ formatDate(song.created_at) }}</p>
      <p>{{ formatDuration(song.duration_ms) }}</p>
    </ion-label>
  </ion-item>
  } @else {
  <ion-list>
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  }
</ion-content>
