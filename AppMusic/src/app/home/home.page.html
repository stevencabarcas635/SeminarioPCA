<ion-header >
  <ion-toolbar [translucent]="true" [style.--background]="backgroundColor"]>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="backgroundColor"]>

  <swiper-container 
    slides-per-view="1"
    [loop]="true"
    class="my-custom-swiper"
  >
    <swiper-slide  *ngFor="let genre of musicalGenres">

      <ion-card  class="slide-content" [style.background-color]="colorCard" [style.color]="colorText" >
        <img  class="slide-image" src="{{ genre.imageUrl }}" alt="{{ genre.name }}" />
        <ion-card-header >
          <ion-card-title [style.color]="colorTitle">{{ genre.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content style="font-size: 1.2em; text-align: justify;">{{ genre.description }}</ion-card-content>
        <ion-grid style="padding: 0px;">
          <ion-row>
            <ion-col *ngFor="let subgenre of genre.subgenres" size="auto" style="padding: 0px;">
              <ion-chip >{{ subgenre }}</ion-chip>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </swiper-slide>
  </swiper-container>
  <div>
    <ion-button class="ion-text-center" fill="outline" expand="block" (click)="changeTheme()">
      Change Theme
    </ion-button>
  </div>

  <div>
    <ion-button (click)="goToIntro()" fill="outline" expand="block" fill="clear" shape="round">
      Go to intro
    </ion-button>
  </div>
</ion-content>
